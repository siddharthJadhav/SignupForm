<div class="card card-body mb-3 mt-3 ml-3 mr-3">
  <form #postForm="ngForm">
    <div class="form-group">
      <label>Title</label>
      <input type="text" name="title" required class="form-control" [(ngModel)]="currentPost.title" #title1="ngModel" [ngClass]="{'is-invalid': title1?.touched && title1?.errors}">
      <div *ngIf="title1?.touched && title1?.errors?.required" class="invalid-feedback">
        <div>Title is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Body</label>
      <input type="text" name="body" required class="form-control" required [(ngModel)]="currentPost.body" #body="ngModel" [ngClass]="{'is-invalid': body.touched && body.errors}">
      <div class="invalid-feedback" *ngIf="body.errors?.required">
        <div>Body is required</div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="form-control btn btn-primary" [disabled]="!postForm.valid" *ngIf="!isEdit" (click)="createPost(postForm)">Create Post</button>
      <button type="submit" class="form-control btn btn-primary" [disabled]="!postForm.valid" *ngIf="isEdit" (click)="updatePost(postForm)">Update Post</button>
    </div>
  </form>
</div>
